<div class="max-w-4xl bg-white border-white mt-3">
  <mat-accordion class="my-5">
    <mat-expansion-panel *ngFor="let faq of faqs; let i = index">
      <mat-expansion-panel-header>
        <mat-panel-title class="text-lg font-semibold p-2 text-text-2">
          {{ faq.question }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p class="text-md mt-2">{{ faq.answer }}</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
