<html>
<head>
    <meta charset="utf-8">
    <title>erinmusicbox - Home</title>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js" defer></script>
    <script src="main.js" defer></script>
    <script src="https://colxi.info/midi-parser-js/src/main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
<body onload="onLoad();">
    <h1>Music Box MIDI Visualizer</h1>
    <div class="dropdown-select">
      <label for="filereader" class="click-button">
        Select a MIDI file
      </label> 
      <input type="file" id="filereader"/>
    </div>
    <button class="click-button" onclick="runDemo()">Try demo file</button>
    

    <div class="dropdown-select">
      <label for="boxType">Box Type:</label>
      <select name="" id="boxType" onchange="setBoxType()" autocomplete="off">
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="30">30</option>
      </select> 
    </div>

    <div class="dropdown-select">
      <label for="measures">Measures:</label>
      <select name="" id="measures" onchange="setMeasureLength()" autocomplete="off">
        <option value="3">3/4</option>
        <option selected value="4">4/4</option>
        <option value="0">Off</option>
      </select> 
    </div>

    <div class="dropdown-select"> 
      <label for="spacing">Note spacing:</label>
      <select name="" id="spacing" onchange="setSpacing()" autocomplete="off">
        <option value="1/2">Denser</option>
        <option value="2/3">Dense</option>
        <option selected value="1">Normal</option>
        <option value="3/2">Sparse</option>
        <option value="2">Sparser</option>
      </select> 
    </div>

    <canvas></canvas>
</body>
<footer>

</footer>
</html>
